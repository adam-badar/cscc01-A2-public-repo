name: Docker Image CI

on:
  push:
    branches: [ "group-3" ]
  pull_request:
    branches: [ "group-3" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Client Docker image
      working-directory: ./client
      run: docker build . --file Dockerfile --tag $(git rev-parse HEAD)-client:$(date +%s) 

    - name: Build the Server Docker image
      working-directory: ./server
      run: docker build . --file Dockerfile --tag $(git rev-parse HEAD)-server:$(date +%s)
